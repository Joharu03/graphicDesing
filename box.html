        /* m0:auto */
        .pf {

            margin: 100px auto;

        .pf>div {
            margin-bottom: 100px;
            /* 수정 - 하단 바깥 여백 */
        }

        /* 상하좌우 30px */
        .pf img {
            box-sizing: border-box;
            /* 추가 - 선(border)
            추가시 해당 사이즈가 기본 사이즈에 포함되도록 설정 */
            width: 600px;
            border: 10px solid #ffffffda;
            /* border : 선 */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            /* 0,0,0,0.3 - 검정, 30% 투명도 */
        }
        h1 {
            font-family: "Rubik Scribble", system-ui;
            font-weight: 400;
            font-style: normal;
            margin-bottom: 50px;
            text-align: center;
